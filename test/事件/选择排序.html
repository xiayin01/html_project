<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选择排序</title>
		<script type="text/javascript">
			var arr = [1, 4, 2, 5, 23, 9, 8];
			for (var i = 0; i < arr.length-1; i++) { //比较的轮数
				//每一轮比较的次数
				for (var j = i+1; j < arr.length; j++) {
					//判断前后两个数是否符合交换条件
					if (arr[i] > arr[j]) {
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
			document.write(arr);
		</script>
	</head>
	<body>
	</body>
</html>
