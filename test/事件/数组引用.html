<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a = 10;

			function showa() {
				a = 5;
				document.write("运行时a:" + a + "</br>"); //5
			}
			document.write("初始值a:" + a + "</br>"); //10
			showa();
			document.write("运行后a:" + a + "</br>"); //5

			var b = 10;

			function showb(b) {
				b = 5;
				document.write("运行时b:" + b + "</br>"); //10
			}
			document.write("初始值b:" + b + "</br>"); //5
			showb(b);
			document.write("运行后b:" + b + "</br>"); //10
		</script>
	</head>
	<body>
	</body>
</html>
