<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [1, 4, 2, 5, 23, 9, 8];
			for (var i = 0; i < arr.length-1; i++) { //比较的轮数
				//每一轮比较的次数
				for (var j = 0; j < arr.length - i - 1; j++) {
					//判断前后两个数是否符合交换条件
					if (arr[j] > arr[j + 1]) {
						var temp = arr[j + 1];
						arr[j + 1] = arr[j];
						arr[j] = temp;
					}
				}
			}
			document.write(arr);
		</script>
	</head>
	<body>
	</body>
</html>
