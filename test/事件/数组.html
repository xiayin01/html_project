<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			alert(Math.floor(-3.9));
			var arr = new Array(1, true, "hello");
			document.write(arr + "</br>");
			arr = [2, false, "world"];
			for (var i in arr) {
				document.write(arr[i] + "</br>");
			}
			var last = arr.push("xxx", "ooo");
			document.write(arr + "</br>");
			document.write(last + "</br>");
			last = arr.pop();
			document.write(arr + "</br>");
			document.write(last + "</br>");
			var test = arr.shift(); //shift()从数组头部取出数据
			arr.unshift("dasd", "wwq"); //unshift从数组头部插入数据
			document.write(arr + "</br>");
			var arr = [1, 2, 3, 4, 5];
			/*
			slice(start,end) 截取并生成新数组。截取的数据从start下标数据开始，不包括end下标的数据
			*/
			var change1 = arr.slice(1, 3);
			document.write(arr + "</br>"); //1,2,3,4,5
			document.write(change1 + "</br>"); //2,3

			/*
			splice 可以完成截取，插入，替换
			参数1：截取的开始下标
			参数2：截取的长度
			参数3：在截取的开始下标位置，我们要插入的元素，插入的元素的个数随意
			会对原数组进行修改
			*/

			//删除功能
			var a = [1, 2, 3, 4, 5, 6];
			var res = a.splice(1, 4); //res表示截取后的结果
			document.write(a + "</br>"); //1,6
			document.write(res + "</br>"); //2,3,4,5
			//插入功能
			res = a.splice(1, 0, "hello", "xy");
			document.write(a + "</br>"); //1,hello,xy,6
			document.write(res + "</br>"); //null
			//替换功能 先删除，再插入
			res = a.splice(1, 1, "red");
			document.write(a + "</br>"); //1,red,xy,6
			document.write(res + "</br>"); //hello

			/**
			 * join 拼接
			 */
			var b = [1, 2, 3, 4];
			var resB = b.join("+");
			document.write(b + "</br>"); //1,2,3,4
			document.write(resB + "</br>"); //1+2+3+4

			var c = [1, 2, 3];
			c.forEach(alert);
			c.forEach(function(item, index, array) {
				document.write("item:" + item + ",index:" + index + "</br>");
			});
		</script>
	</head>
	<body>
	</body>
</html>
