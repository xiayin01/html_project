<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title>test</title>
	</head>
	<body>
		<div id="app">
			{{message}}
		</div>
		<div id="app2">
			{{a}}
		</div>
		<div id="app3">
			{{msg}}
		</div>
		<div id="mount-point"></div>
		<script type="text/javascript">
			var vue=new Vue({
				el:"#app",
				data:{
					message:"hello world"
				}
			});
			var data={a:1};
			var vm=new Vue({
				el:"#app2",
				data:data
			});
			vm.$watch('a',function(newValue,oldValue){
				console.log(newValue,oldValue)
			})
			vm.$data.a="test";
			
			var vm1=new Vue({
				el:"#app3",
				data:{
					msg:"生命周期-----"
				},
				beforeCreate:function(){
					console.log("beforeCreate----")
				},
				created:function(){
					console.log("created----")
				},
				beforeMount:function(){
					console.log("beforeMount-----")
				},
				mounted:function(){
					console.log("mounted----")
				},
				beforeUpdate:function(){
					console.log("beforeUpdate----")
				},
				updated:function(){
					console.log("update----")
				},
				activated:function(){
					console.log("activated----")
				}
			});
			setTimeout(function(){
				vm1.msg="生命周期变化-----"
			},3000);
			// 创建构造器
			var Profile=Vue.extend({
				template:'<p> {{firstName}} {{lastName}} aaa {{alias}} </p>',
				data:function(){
					return {
						firstName: 'hello',
						lastName:'world',
						alias:'test'
					}
				}
			});
			// 创建 Profile 实例，并挂载到一个元素上
			new Profile().$mount('#mount-point');
		</script>
	</body>
</html>
