<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</head>
	<body>
		<p></p>
		<script type="text/javascript">
			var article = '';
			$.get('./p1.text', function(p1) {
				article += p1 + '<br>';
				$.get('./p2.text', function(p2) {
					article += p2 + '<br>';
					$.get('./p3.text', function(p3) {
						article += p3 + '<br>';
						$('p').html(article);
					})
				})
			})
		</script>
	</body>
</html>
