<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//es5
			var foo = function() {
				return 1;
			}
			console.log(foo());
			//es6
			let foo1 = () => 1;
			console.log(foo1());
			let foo2 = (a) => a;
			console.log(foo2("a"));
			let foo3 = (a) => {
				let b = 4;
				return a + b;
			}
			console.log(foo3(10));
		</script>
	</body>
</html>
