<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#outer {
				width: 300px;
				height: 300px;
				background: red;
			}

			#inner {
				width: 100px;
				height: 100px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<div id="outer">
			<div id="inner"></div>
		</div>
		<script type="text/javascript">
			var oOuter = document.getElementById("outer");
			var oInner = document.getElementById("inner");
			oOuter.onclick = function() {
				console.log("outer");
			}
			/* oInner.onclick = function() {
				console.log("inner");
			} */
			//添加阻止冒泡事件
			oInner.onclick = function(e) {
				var evt = e || event;
				console.log("inner");
				evt.cancelBubble = true;
			}
		</script>
	</body>
</html>
