<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/jquery-3.5.0.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			$.ajax({
				type: 'get',
				url: './person.json',
				data: {
					'name': '哈哈'
				},
				success: function(resp) {
					//alert(resp.name);
				},
				error: function() {
					alert('连接失败');
				}
			});

			$.ajax({
				type: 'get',
				url: './person.json'
			}).done(function() {
				console.log("第一次调用")
				return $.ajax({
					url: './app1.json'
				})
			}).done(function() {
				console.log("第二次调用")
				return $.ajax({
					url: './app2.json'
				})
			}).done(function() {
				console.log("第三次调用")
			}).done(function() {
				return $.ajax({
					url: './app3.json'
				})
			}).fail(function() {
				console.log("调用失败");
			})
		</script>
	</body>
</html>
