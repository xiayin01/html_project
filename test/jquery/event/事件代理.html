<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件代理</title>
		<script src="../js/jquery-3.5.0.js"></script>
	</head>
	<body>
		<div id="container">
			<ul class="list">
				<li class="item">
					<p>1</p>
				</li>
				<li class="item">
					<p>2</p>
				</li>
				<li class="item">
					<p id="p3" class="vip">3</p>
				</li>
				<li class="item">
					<p>4</p>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			$('ul').on('mouseover', 'li:even', function() {
				$(this).css('background', 'red');
			}).on('mouseout', 'li:even', function() {
				$(this).css('background', 'green');
			})
			$('<li>新元素</li>').appendTo('ul');
		</script>
	</body>
</html>
