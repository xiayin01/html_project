<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>slideDown-slideUp</title>
		<script type="text/javascript" src="./js/jquery-3.5.0.js"></script>
		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				background: greenyellow;
			}
		</style>
	</head>
	<body>
		<button>显示</button>
		<button>隐藏</button>
		<div></div>
		<script type="text/javascript">
			$('button:first').click(function() {
				$('div').slideDown(3000);
			})
			$('button:last').click(function() {
				$('div').slideUp(2000);
			})
		</script>
	</body>
</html>
