<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>遍历</title>
		<script type="text/javascript" src="./js/jquery-3.5.0.js"></script>
	</head>
	<body>
		<div id="container">
			<ul class="list">
				<li class="item">
					<p>1</p>
				</li>
				<li class="item">
					<p>2</p>
				</li>
				<li class="item">
					<p id="p3" class="vip">3</p>
				</li>
				<li class="item">
					<p>4</p>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var $li2 = $('li:eq(1)');
			$li2.children().css('background', 'red');
			$li2.parent().css('color', 'green');
			$li2.parents('div#container').append('<h2>新元素</h2>');

			$('#container').find('p#p3.vip').css({
				background: 'green',
				color: 'red'
			});

			$li2.next().css(
				'fontSize', '20px'
			);
			$li2.prev().css({
				fontSize: '30px'
			});
			$li2.siblings().css('fontWeight', 'bold');
		</script>
	</body>
</html>
